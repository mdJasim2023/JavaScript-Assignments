<body>
    <script>
        //Store only even numbers of a given array in another array.

        var x = [24,54,34,10,7,4];
        var y = [];

        var i = 1;
        for(var i = 1; i<=x.length-1;i++){
            if(x[i]%2===0){
                y.push(x[i])
            }
        }
        console.log(y)
    </script>
</body>
