    <script>
        //For the Given array: [23,34,54,10,4,7] sum of all the numbers in an Array. Expected output: 132

    var x = [23,34,54,10,4,7];
    var sum = 0;

    for(var i = 0; i<=x.length-1;i++){
        sum = sum + x[i];
    }
    console.log(sum)
    </script>
