<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 30%;
            height: 300px;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div onmouseover="changeColor(event)"></div>

    <script>
        var a = ['green','white','orange','red','blue','grey','darkblue','pink','yellow','voilet','black']
        var i=0;
       function changeColor(e){
        e.target.style.backgroundColor=a[i]
        i++;
        if(i===a.length){
             i = 0;
        }
       } 
       
       </script>
</body>
</html>
