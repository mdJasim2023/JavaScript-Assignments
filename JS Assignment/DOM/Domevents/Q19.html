<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <button onclick="xyz()">Toogle</button>
    <span id="d1"></span>
    </center>
    <script>
        function xyz(){
        var x = document.getElementById('d1')
        

        if(x.innerHTML==='True'){
            x.innerHTML='False'
            x.style.color='red'
        }
        else{
            x.innerHTML='True'
            x.style.color='red'

        }
        }
        
    </script>
</body>
</html>
