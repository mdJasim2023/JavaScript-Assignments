<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="abc(event)">ON</button>
    <script>
        function abc(e){
            if(e.target.innerHTML==='ON'){
               e.target.innerHTML='OFF'
            }
            else{
                e.target.innerHTML='ON'
            }
        }
    </script>
</body>
</html>
