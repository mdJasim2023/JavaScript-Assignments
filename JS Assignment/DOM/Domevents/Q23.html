<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 20%;
            height: 100px;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div id="d5"></div><br><br>
    <button onclick="btnred(event)">On</button>
    <button onclick="btnwhite(event)">Off</button>

    <script>
        function btnred(e){
            var k = document.getElementById('d5')
            if(e.target.style.backgroundColor==='red'){
               e.target.style.backgroundColor='white'
            }
            else{
                e.target.style.backgroundColor==='red'
            }
            k.style.backgroundColor='yellow'
            e.target.style.backgroundColor='red'

        }
        function btnwhite(e){
            var kk = document.getElementById('d5')
            if(e.target.style.backgroundColor==='red'){
               e.target.style.backgroundColor='white'
            }
            else{
                e.target.style.backgroundColor==='red'
            }
            kk.style.backgroundColor='white'
            e.target.style.backgroundColor='red'

        }
    </script>
</body>
</html>
