<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Add Contact Cards with CRUD operations,sorting and filtering</h1>
    <form id="Div" onsubmit="event.preventDefault()" name="form"></form>
    <div id="container"></div>
    <script>
        var dref = document.getElementById('Div')
        var lab_1 = document.createElement('label')
        lab_1.innerHTML='Name :'
        dref.appendChild(lab_1)
        var inp_1 = document.createElement('input')
        inp_1.setAttribute('type','text')
        dref.appendChild(inp_1 ) 
        var bre = document.createElement('br')
        dref.appendChild(bre)
        var bre = document.createElement('br')
        dref.appendChild(bre)
        var lab_2 = document.createElement('label')
        lab_2.innerHTML='Number :'
        dref.appendChild(lab_2)
        var inp_2 = document.createElement('input')
        inp_2.setAttribute('type','text')
        dref.appendChild(inp_2)
        var bre = document.createElement('br')
        dref.appendChild(bre) 
        var bre = document.createElement('br')
        dref.appendChild(bre)
        var lab_3 = document.createElement('label')
        lab_3.innerHTML='Email :'
        dref.appendChild(lab_3)
        var inp_3 = document.createElement('input')
        inp_3.setAttribute('name','email')
        dref.appendChild(inp_3)
        var bre = document.createElement('br')
        dref.appendChild(bre)
        var bre = document.createElement('br')
        dref.appendChild(bre)
        var lab_4 = document.createElement('label')
        dref.appendChild(lab_4)
        lab_4.innerHTML='Image :'
        var inp_4 = document.createElement('input')
        inp_4.setAttribute('type','file')
        dref.appendChild(inp_4)
        var bre = document.createElement('br')
        dref.appendChild(bre)
        var bre = document.createElement('br')
        dref.appendChild(bre)
        var btn = document.createElement('button')
        btn.innerHTML='Add Contact'
        dref.appendChild(btn)

        var people = [];
        btn.onclick=function(){
            var obj = {};
            obj.name = `Name :`+inp_1.value;
            obj.number = 'Number :'+inp_2.value;
            obj.email = 'E-mail'+inp_3.value;
            obj.image = 'Image'+inp_4.value
            people.push(obj)
            console.log(people);
            // people.sort(function(a,b){
            //     return a-b
            // })
            div()
        }
        function div(){
            var div = document.getElementById('container')
            div.innerHTML='';
            var btn3 = document.createElement('button')
                btn3.innerHTML='A-Z'
                btn3.onclick=function(){
                    
                }
                div.appendChild(btn3)
            people.forEach(function(a){
                div.style.display='block'
                var div_1 = document.createElement('div')
                div_1.style.backgroundColor='orange'
                div_1.style.width='400px'
                // div_1.style.height='300px'
                div_1.style.border='2px solid red'
                div_1.style.textAlign='center'
                var h1_1 = document.createElement('h1')
                h1_1.innerHTML=a.name;
                var h1_2 = document.createElement('h1')
                h1_2.innerHTML=a.number;
                var h1_3 = document.createElement('h1')
                h1_3.innerHTML =a.email;
                var img = document.createElement('img')
                img.value=a.file;
                img.style.width='100px'
                var br = document.createElement('br')
                div_1.appendChild(h1_1)
                div_1.appendChild(h1_2)
                div_1.appendChild(h1_3)
                div_1.appendChild(img)
                div_1.appendChild(br)
                div.appendChild(div_1)
            })
        }
        people.sort(function(a,b){
                if(a.name>b.name){
                    return 1
                }
                if(b.name > a.name ){
                    return -1
                }
                return 0;
        })
    
    </script>

</body>
</html>
