<!DOCTYPE html>

<body align="center">
    <img src='' alt="" onmouseover="change()" id="img">
    <script>
        var arr=['https://img.uhdpaper.com/wallpaper/anime-boy-hoodie-digital-art-196@1@n-thumb.jpg','https://img.uhdpaper.com/wallpaper/anime-girl-cgi-digital-art-861@0@i-thumb.jpg','https://img.uhdpaper.com/wallpaper/cyberpunk-anime-girl-rifle-272@1@m-thumb.jpg','https://img.uhdpaper.com/wallpaper/shishio-makoto-rurouni-kenshin-anime-110@1@l-thumb.jpg',"https://img.uhdpaper.com/wallpaper/anime-girl-katana-hoodie-161@1@n-thumb.jpg"]
        let i=0;
        let img=document.getElementById("img")
        img.src=arr[i]
        function change(){
            img.src=arr[i++]
            if(i===arr.length){
                i=0;
            }
        }
    </script>
</body>

</html>
