<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <ul id="ul"></ul>
    <script>
        //Q6.
        var students = [
        {
                                name:'jaya',
                                gender:'female',
                                place:'gachibowli',
                                },
                                {
                                name:'dasu',
                                gender:'male',
                                place:'kphb'
                                },
                                {
                                name:'swati',
                                gender:'female',
                                place:'pune'
                                },
                                {
                                name:'pallavi',
                                gender:'female',
                                place:'assam'
                                },
                                {
                                name:'kiran',
                                gender:'male',
                                place:'kondapur'
                                },
                                {
                                name:'thirumala',
                                gender:'male',
                                place:'madhapur'
                                },
                                {
                                name:'priya',
                                gender:'female',
                                place:'hitech'
                                },
                            ]

            var ul = document.getElementById('ul')

            students.forEach(function(a){
                var li = document.createElement('li')
                li.innerHTML=a.name
                var ul1=document.createElement('ul')
                var l1=document.createElement('li')
                l1.innerHTML=a.gender
                var l2=document.createElement('li')
                l2.innerHTML=a.place
                ul.appendChild(li)
                li.appendChild(ul1)
                ul1.appendChild(l1)
                ul1.appendChild(l2)
                li.appendChild(ul1)
                if(a.gender==='male'){
                    li.style.backgroundColor='skyblue'
                }
                else{
                    li.style.backgroundColor='pink'
                }
            })
    </script>
</body>
</html>
