<body>

  <script>
     var students = [

                                    var l1 = document.createElement('li')

                                    l1.innerHTML=a.subjects[0]
                                    li.appendChild(nesol)
                                    nesol.appendChild(l1)
                                    ol.appendChild(li)
                                })
                                


  </script>
