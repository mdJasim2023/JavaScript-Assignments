<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #Div{
            background-color: whitesmoke;
            width: 150px;
            height: 150px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div id="Div"></div>
    <br>
    <button onclick="abc()" id="b1">ON</button>
    <button onclick="xyz()" id="b2">OFF</button>

    <script>
        var dref = document.getElementById('Div')
        var b1 = document.getElementById('b1')
        var b2 = document.getElementById('b2')
        function abc(){
           dref.style.backgroundColor='yellow'
           b1.style.backgroundColor='red'
        }
        function xyz(){
            dref.style.backgroundColor='white'
           b2.style.backgroundColor='red'

        }
    </script>
</body>
</html>
