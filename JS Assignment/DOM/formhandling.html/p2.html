<html>
    <head>
        <style>
            table{
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <form name="userForm" onsubmit="event.preventDefault()">
            <label>FirstName :</label>
            <input type="text" name="firstname"><br><br>
            <label>LastName :</label>
            <input type="text" name="lastname"><br><br>
            <label>Gender :</label><br><br>
            <input type="radio" name="gender" value="male">Male 
            <input type="radio" name="gender" value="female">Female 
            <input type="radio" name="gender" value="other">Other <br><br>
            <label>Languages :</label> <br><br>
            <input type="checkbox" name="languages" value="english">English 
            <input type="checkbox" name="languages" value="telugu">Telugu 
            <input type="checkbox" name="languages" value="hindi">Hindi 
            <input type="checkbox" name="languages" value="urdu">Urdu <br><br>
            <button onclick="abc()">Save</button>
            </form>
            <table id="tab" border="2"></table>

            <script>
                var people=[];
                function abc(){
                    var obj = {
                        'firstname':'',
                        'lastname':'',
                        'gender':'',
                        'languages':[],
                    }
                    var headings = ['FirstName','LastName','Gender','Languages']
                    
                    obj.firstname=userForm.firstname.value;
                    obj.lastname=userForm.lastname.value;
                    obj.gender=userForm.gender.value;
                    userForm.languages.forEach(function(a){
                        if(a.checked===true){
                            obj.languages.push(a.value)
                        }
                    })
                    people.push(obj)
                    console.log(people);
                    
                    var tab1 = document.getElementById('tab')
                    tab1.innerHTML='';
                    var tr = document.createElement('tr')
                    tab.appendChild(tr)

                    headings.forEach(function(b){
                        var th = document.createElement('th')
                        th.innerHTML=b;
                        th.style.width='150px'
                        tr.appendChild(th)
                        tab.appendChild(tr)
                    })

                    people.forEach(function(c){
                        var tr1 = document.createElement('tr')
                        for(var x in c){
                            var td = document.createElement('td')
                            td.innerHTML=c[x];
                            td.style.padding='8px'
                            td.style.textAlign='center'
                            tr1.appendChild(td)
                            tab1.appendChild(tr1)
                        }
                    })
                }
            </script>
    </body>
</html>
