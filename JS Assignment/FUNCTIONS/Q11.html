    <script>
        //Write a function which can display the greatest of the three numbers passed in arguments.

        function great(a,b,c){
            if(a>b&&a>c){
                console.log(a);
            }
            else if(b>a && b>c){
                console.log(b);
            }
            else{
                console.log(c);
            }
        }
        var display = great(250,99,19);
        
    </script>
