<body>
    <script>
        //Write a function which can check a given number is prime number or not
        function myFunction(a){
            var count=0;
                for(var i=1;i<=a;i++){
                    if(a%i===0){
                        count+=1
                    }
                }
                if(count===2){
                    console.log('is a prime number');
                }
                else{
                    console.log('is not a prime number');
                }
        }
        myFunction(37);
    </script>
