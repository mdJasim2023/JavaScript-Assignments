<body>
    <script>
        //Write a function which can return the factorial of a number to another variable

        function factor(a){
            var x = 1;
                for(var i=1;i<=a;i++){
                    x = x*i;
                }
                return x
        }
        console.log(factor(5));
    </script>
</body>
