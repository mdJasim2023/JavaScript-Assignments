<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function digits(a){
            var count=0;
            var x = String(a).length-1;
            for(var i=0;i<=x;i++){
                count=count+1;
            }
            return count;
        }
        console.log(digits(1324556));
    </script>
</body>
