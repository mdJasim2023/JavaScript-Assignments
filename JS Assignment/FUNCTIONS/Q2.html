<body>
    <script>
       // Write a function which can return the greatest of the three numbers passed in arguments.
                            function compare(a,b,c){
                                if(a>b&&a>c){
                                    return a;
                                }
                                else if(b>a && b>c){
                                    return b
                                }
                                else{
                                    return c;
                                }
                            }
                            var greatest = compare(67,67,671);
                            // console.log(greatest);//67
                            console.log(greatest)
    </script>
</body>
