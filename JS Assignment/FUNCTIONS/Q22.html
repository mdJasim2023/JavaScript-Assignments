<!DOCTYPE html>

<body>
    <script>
        //Find diameter, circumference and area of a circle using functions
        //diameter = 2 * radius , circumference = 2 * 3.14 * radius and area = 3.14 * radius * radius

        function circle(r){
            var diameter = 2*r;
            var cf = 2*Math.PI*r;
            var area = Math.PI*r*r;
            console.log(diameter,'diameter of a circle');
            console.log(cf,'circumference of a circle');
            console.log(area,'area of a circle');
        }
        circle(10);
        
    </script>
</body>
