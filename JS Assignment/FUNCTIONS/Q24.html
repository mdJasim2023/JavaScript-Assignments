<body>
    <script>
        //Check whether a number is even or odd using functions.

        function check(a){
            if(a%2===0){
                console.log(`${a} is a Even number`);
            }
            else{
                console.log(`${a} is a Odd number`);
            }
        }
        check(25)
    </script>
