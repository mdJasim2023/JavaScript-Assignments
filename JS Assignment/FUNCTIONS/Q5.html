    <script>
        //Write a function which can to return the reverse of a given number
        
        function rev(a){
                    var 
                    k = 0;
                     for(var i=a;a>0;a=parseInt(a/10)){
                        k = (k*10)+a%10;
                    }
                        return k;
                }
                            var reverse = rev(1234);
                            console.log(reverse);
    </script>
