<body>
  <script>
    //Write a function which can check a given number is palindrome or not

    function myFunction(a){
            var z=0;
            for(var i=a.length-1;i>=0;i--){
                for(var j=0;j<=a.length-1;j++){
                  if(a[i]===a[j]){
                    z = 1;
                  }
                  else{
                    z = 2;
                }
            }
    }
    if(z===1){
      console.log(`${a} is a palindrome`);
    }
    else{
      console.log(`${a} is not a palindrome`);
    }
  }
    var palindrome = myFunction('racecar');
  </script>
</body>
