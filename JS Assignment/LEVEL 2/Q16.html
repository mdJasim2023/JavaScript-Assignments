<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = +prompt();
        var z = 0;
        for(var i = 2; i<x;i++){
            if(x%i===0){
               z = z+1; 
            }
        }
        if(z===0){
            console.log("This is a Prime Number")
        }
        else{
            console.log("This is not a Prime number");
        }
    </script>
</body>
</html>
