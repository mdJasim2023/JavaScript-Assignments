    <script>
        
       // Write a program to print the sum of 1 to 10 ( initialisation of sum variable with 0 )
        var x = 1;
        var sum = 0;
        while(x<=10){
            sum = sum + x;
            x++;
            console.log(sum)
        }
        
    </script>
