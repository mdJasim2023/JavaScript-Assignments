<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 1;
        var sum = 0;
//Write a program to print the average of 1 to 10

        while(x<=10){
                sum = sum + x;
                x++;
        }
        console.log(sum/10);
    </script>
</body>
</html>
