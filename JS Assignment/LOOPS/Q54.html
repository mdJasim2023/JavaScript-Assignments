<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 120;
        var y = 110;
        var z = 200;

        if(x<y && x<z){
            console.log(x)
        }
        else{
            if(y<z && y<x){
                console.log(y)
            }
            else{
                console.log(z)
            }
        }
    </script>
</body>
