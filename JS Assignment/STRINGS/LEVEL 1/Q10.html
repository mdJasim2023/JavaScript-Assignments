    <script>
        //Take a string value from the user and print all the characters in reverse order in the console. Given string: "abcdef", Expected output:"f" "e" "d" "c" "b" "a"

        var x = "Jasim Mohammad";
        for(var i = x.length-1;i>=0;i--){
            console.log(x[i])
        }
    </script>
