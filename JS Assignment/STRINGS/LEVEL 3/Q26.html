<body>
    <script>
        //A String is Palindrome or Not

        var x = 'madam';

        for(var i = x.length;i>0;i--){
            var y = x[i];
           for(var j = 0;j<x.length;j++){
            if(y===x[j]){
                console.log("This is palandrome");
            }

           } 
        }


    </script>
