<body>
    <script>
        //Count occurrences of a character in a given string
            var x = "Jasim mohammad";
            var y = prompt();
            var count = 0;

            for(var i = 0;i<x.length;i++){
                if(x[i]==y){
                    count += 1;
                }
            }
            console.log(count);
    </script>
