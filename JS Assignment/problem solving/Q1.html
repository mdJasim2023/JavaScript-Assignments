<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" onkeyup="abc(event)">
    <h1 id="h1"></h1>

    <button onclick="bc1()">+</button>
    <input type="text" size="1" placeholder="0" style="text-align: center;" id="inp">
    <button onclick="bc2()">-</button>
    <br><br>
    <!-- Q3 -->
    <button onclick="bcc1()">+</button>
    <input type="text" id="inp1" size="1px">
    <button onclick="bcc11()">-</button>

    <button onclick="bcc2()">+</button>
    <input type="text" id="inp2" size="1px">
    <button onclick="bcc22()">-</button>
    <br><br>
    <!-- Q5 -->
    <input type="text" size="6px" style="text-align: center;" id="cnt1"> &nbsp;&nbsp;&nbsp;&nbsp;
    <button onclick="a1()">+</button>
    <input type="text" size="1px" id="count1">
    <button onclick="a2()">-</button>
    <br><br>
    <input type="text" size="6px" style="text-align: center;" id="cnt2"> &nbsp;&nbsp;&nbsp;&nbsp;
    <button onclick="b1()">+</button>
    <input type="text" size="1px" id="count2">
    <button onclick="b2()">-</button>
    <br><br>
    <input type="text" size="6px" style="text-align: center;" id="cnt3"> &nbsp;&nbsp;&nbsp;&nbsp;
    <button onclick="c1()">+</button>
    <input type="text" size="1px" id="count3">
    <button onclick="c2()">-</button>
    
    <script>
        //Q1
        function abc(e){
            var x = document.getElementById('h1')
            x.innerHTML=e.target.value
        }

        //Q2
        var c = 0;
        var x = document.getElementById('inp')
        x.value=c
        function bc1(){
            x.value=++c
        }
        function bc2(){
            x.value=--c
        }
        
        //Q3
        var c = 0;
        var x = document.getElementById('inp1')
        var y = document.getElementById('inp2')
        x.value=c
        x.style.textAlign='center'
        y.value=c
        y.style.textAlign='center'

        function bcc1(){
            x.value=++c
        }
        function bcc11(){
            x.value=--c
        }

        function bcc2(){
            y.value=c+=100
        }
        function bcc22(){
            y.value=c-=100
        }

        //Q4
        var m = 4000;
        var aa = document.getElementById('cnt1')
        aa.value=m
        var mm = 2000;
        var bb = document.getElementById('cnt2')
        bb.value=mm
        var mmm = 3000;
        var cc = document.getElementById('cnt3')
        cc.value=mmm
       var n = 0;
        var xx = document.getElementById('count1')
        xx.value=n;
        xx.style.textAlign='center'
        var yy = document.getElementById('count2')
        yy.value=n;
        yy.style.textAlign='center'
        var zz = document.getElementById('count3')
        zz.value=n;
        zz.style.textAlign='center'
        function a1(){
            xx.value=++c
        }
        function a2(){
            xx.value=--c
        }
        function b1(){
            yy.value=++c
        }
        function b2(){
            yy.value=--c
        }
        function c1(){
            zz.value=++c
        }
        function c2(){
            zz.value=--c
        }
    </script>
</body>
</html>
